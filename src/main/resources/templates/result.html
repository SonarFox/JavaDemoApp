<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FizzBang Result</title>
</head>
<body>
<h1>FizzBang Result</h1>
<table>
    <tr th:each="item, stat : ${result}">
        <td th:text="${item}"></td>
        <th:block th:if="${stat.count % 12 == 0}"></th:block></tr><tr>
</tr>
</table>
<p>FizzBang was printed <span th:text="${fizzBangCount}"></span> times.</p>
<a href="/">Back</a>
</body>
</html>
